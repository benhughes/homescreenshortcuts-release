</head>
<body>
    <a id="shortcut" href="{{shortcut.action}}"></a>
    <div id="shortcutActive">
        <p>launching shortcut {{shortcut.name}}</p>
    </div>
    <div id="shortcutNotActive">
        <a id="shortcutImage" href="{{shortcut.action}}">
            <img src="{{imageURL}}">
        </a>
        <div id="addToHomeScreen">
            <div id="instructions">
                To Create a shortcut to <strong>{{shortcut.name}}</strong> tap <strong>share</strong> <span class="share-button"></span> and then <strong>Add to
                Home Screen.</strong>
            </div>
            <div class='d-arrow'></div>
        </div>
    </div>
    <script type="text/javascript">
        var a;
        if (window.navigator.standalone) {
            a = document.getElementById("shortcutActive");
            a.style.display = "block";
            var e= document.getElementById("shortcutImage");
            if (e.href.match(/\[prompt\]/)) {
                e.href = encodeURI(e.href.replace(/\[prompt\]/, prompt('Enter a string')));
            }
            var ev= document.createEvent("MouseEvents");
            ev.initEvent("click",true,true);
            e.dispatchEvent(ev);
        } else {
            a = document.getElementById("shortcutNotActive");
            a.style.display = "block";
        }
    </script>
</body>
</html>
